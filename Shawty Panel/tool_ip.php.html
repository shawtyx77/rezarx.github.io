    <style>
        :root {
            --bg-dark: #0a0a0f;
            --neon-purple: #a855f7;
            --neon-pink: #ec4899;
            --neon-cyan: #06b6d4;
            --text-white: #ffffff;
            --text-gray: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --font-brand: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            font-weight: 500;
            background: var(--bg-dark);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        
        .bg-effects {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .orb-1 {
            width: 350px; height: 350px;
            background: var(--neon-purple);
            top: -100px; left: -100px;
            animation: orbFloat1 20s ease-in-out infinite;
        }

        .orb-2 {
            width: 300px; height: 300px;
            background: var(--neon-pink);
            bottom: -100px; right: -100px;
            animation: orbFloat2 25s ease-in-out infinite;
        }

        .orb-3 {
            width: 250px; height: 250px;
            background: var(--neon-cyan);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation: orbFloat3 18s ease-in-out infinite;
        }

        @keyframes orbFloat1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 80px) scale(1.2); }
        }

        @keyframes orbFloat2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-80px, -60px); }
        }

        @keyframes orbFloat3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.5; }
        }

        
        .grid-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(168, 85, 247, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(168, 85, 247, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        
        .login-container {
            width: 100%;
            max-width: 460px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            padding: 50px 45px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            animation: cardFloat 6s ease-in-out infinite, fadeInUp 0.8s ease;
            overflow: hidden;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink), var(--neon-cyan));
        }

        .login-container::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.05) 50%, transparent 60%);
            animation: cardShine 6s ease-in-out infinite;
        }

        @keyframes cardShine {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink), var(--neon-cyan));
            border-radius: 22px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        h1 {

            font-size: 24px;
            font-weight: 700;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-gray);
            font-size: 15px;
            margin-bottom: 30px;
        }

        
        .alert {
            padding: 14px 18px;
            border-radius: 14px;
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 14px;
            position: relative;
            z-index: 2;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            animation: shake 0.5s;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        
        .form-group {
            margin-bottom: 22px;
            position: relative;
            z-index: 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-gray);
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-purple);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px 16px 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: white;
            font-size: 15px;
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1), 0 0 20px rgba(168, 85, 247, 0.2);
        }

        .input-wrapper:focus-within i {
            color: var(--neon-pink);
            transform: translateY(-50%) scale(1.1);
        }

        .form-group input::placeholder {
            color: #6b7280;
        }

        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border: none;
            border-radius: 14px;
            color: white;
            font-family: var(--font-body);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(168, 85, 247, 0.5);
        }

        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text-gray);
            font-size: 14px;
            position: relative;
            z-index: 2;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.3), transparent);
        }

        .divider span {
            padding: 0 16px;
        }

        
        .social-links {
            display: grid;
            gap: 12px;
            position: relative;
            z-index: 2;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .social-link i {
            font-size: 18px;
        }

        .social-link:hover {
            border-color: var(--neon-purple);
            background: rgba(168, 85, 247, 0.1);
            color: var(--text-white);
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
        }

        
        .register-link {
            text-align: center;
            margin-top: 28px;
            padding-top: 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 14px;
            color: var(--text-gray);
            position: relative;
            z-index: 2;
        }

        .register-link a {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));

            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            font-weight: 700;

        }

        .register-link a:hover {

        }

        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #12121a;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-content h2 {
            font-family: var(--font-brand);
            margin-bottom: 20px;
            font-size: 20px;
        }

        .modal-content textarea {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: var(--font-body);
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
        }

        .modal-content textarea:focus {
            outline: none;
            border-color: var(--neon-purple);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .btn-cancel {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        
        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
                margin: 10px;
            }
            h1 { font-size: 20px; }
            .orb { opacity: 0.2; }
        }
    </style>
</head>
